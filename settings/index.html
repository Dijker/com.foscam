<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
        <script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
        <script type="text/javascript" src="settings.js" data-origin="settings"></script>
    </head>

    <body>
        <div class="table tabs">
            <div class="row">
                <div id="tabb1" class="tab tab-active" onclick="showTab(1)" data-i18n="settings.tab1.title"></div>
                <div id="tabb2" class="tab tab-inactive" onclick="showTab(2)" data-i18n="settings.tab2.title"></div>
            </div>
        </div>

        <div class="tab-content">
            <div id="tab1" class="panel">
                <p data-i18n="settings.tab1.intro"></p>

                <fieldset>
                    <legend data-i18n="hostname"></legend>
                    <input id="host" type="text" placeholder="smtp.mail.com" value="">
                </fieldset>

                <fieldset>
                    <legend data-i18n="port"></legend>
                    <input id="port" type="number" value="" />
                </fieldset>

                <fieldset>
                    <legend data-i18n="username"></legend>
                    <input id="username" type="text" value="" />
                </fieldset>

                <fieldset>
                    <legend data-i18n="password"></legend>
                    <input id="password" type="password" value="" />
                </fieldset>

                <fieldset>
                    <legend data-i18n="from"></legend>
                    <input id="from" type="text" placeholder="email@address.com" value="" />
                </fieldset>

                <fieldset>
                    <legend data-i18n="recipient"></legend>
                    <input id="recipient" type="text" placeholder="email@address.com" value="" />
                </fieldset>

                <fieldset>
                    <legend data-i18n="settings.tab1.email_after_snapshot"></legend>
                    <select id="mailAfterSnapshot">
                        <option value="1" data-i18n="yes"></option>
                        <option value="0" data-i18n="no"></option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend data-i18n="sendAs"></legend>
                    <select id="sendAs">
                        <option value="attachment" data-i18n="settings.tab1.attachment"></option>
                        <option value="inline" data-i18n="settings.tab1.inline"></option>
                    </select>
                </fieldset>

                <button id="save" class="btn btn-green" data-i18n="save"></button>
            </div>

            <div id="tab2" class="panel" style="display:none">
                <button id="deleteLogs" class="btn btn-green" data-i18n="settings.tab2.delete"></button>
                <div id="loglines"></div>
            </div>
        </div>

    </body>
</html>
